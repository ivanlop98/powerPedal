<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up / PowerPedal</title>
  </head>
  <body class="bg-[#2e3649]">
    <header>
      <nav class="text-gray-100 flex items-center h-12">
        <div>
          <a href="powerpedalingreso.html">
            <img
              class="h-4 ml-3"
              src="./static/FlechaBlanca.png"
              alt=""
            />
          </a>
        </div>
        <div>
          <a href="/logIn">
            <h3 class="ml-2 text-l text-white font-[Poppins]">Atrás</h3>
          </a>
        </div>
      </nav>
    </header>

    <main class="bg-slate-200">
      <section
        class="flex justify-center h-[92.3vh] items-center bg-[#2e3649] space-y-9"
      >
        <form
        action="/cargar_datos" 
        method="post"

          class="w-[27rem] h-[82vh] rounded-2xl flex flex-col justify-evenly items-center bg-[#2e3649] p-2"
        >
          <!-- BLOQUE DE ARRIBA -->
          <div class="w-[100%] flex flex-col h-[50vh] justify-evenly items-center space-y-4">
            <!-- NOMBRE Y APELLIDO -->
            <div class="mt-6 w-[87%] flex flex-col">
              <label for="nombre" class="text-l text-white font-[Poppins]">
                Nombre y apellido:
              </label>
              <input
                class="text-white border-b-2 focus:outline-none focus:border-[#0acc73] bg-transparent h-[4vh] hover:drop-shadow w-96 text-sm"
                type="text"
                name="nombre"
                id="nombre"
              />
            </div>

            <!-- CORREO Y NÚMERO DE TELÉFONO    -->
            <div class="flex gap-[1rem] justify-around w-[90%]">
              <!-- CORREO -->
              <div class="mt-3 w-[45%]">
                <label
                  for="correo"
                  class="flex text-l text-white font-[Poppins]"
                >
                  Correo electrónico:
                </label>
                <input
                  class="text-white border-b-2 focus:outline-none focus:border-[#0acc73] bg-transparent w-[100%] h-[4vh] hover:drop-shadow text-sm"
                  type="email"
                  name="correo"
                  id="correo"
                />
              </div>

              <!-- NUMERO TELEFONICO -->
              <div class="mt-3 w-[45%]">
                <label
                  for="numero"
                  class="flex text-l text-white font-[Poppins]"
                >
                  Numero telefónico:
                </label>
                <input
                  class="text-white border-b-2 focus:outline-none focus:border-[#0acc73] bg-transparent w-[100%] h-[4vh] hover:drop-shadow text-sm"
                  type="tel"
                  name="celular"
                  id="celular"
                />
              </div>
            </div>

            <!-- CONTRASEÑAS -->
            <div class="flex gap-[1rem] justify-around w-[90%]">
              <!-- INGRESAR CONTRASEÑA -->
              <div class="mt-3 w-[45%]">
                <label
                  for="contraseña"
                  class="flex text-l text-white font-[Poppins]"
                >
                  Ingrese su contraseña:
                </label>
                <input
                  class="text-white border-b-2 focus:outline-none focus:border-[#0acc73] bg-transparent w-[100%] h-[4vh] hover:drop-shadow text-sm"
                  type="password"
                  name="contrasenha"
                  id="contrasenha"
                />
              </div>

              <!-- CONFIRMAR CONTRASEÑA -->
              <div class="mt-3 w-[45%]">
                <label
                  for="confirmar_contraseña"
                  class="flex text-l text-white font-[Poppins]"
                >
                  Confirmar contraseña:
                </label>
                <input
                  class="text-white border-b-2 focus:outline-none focus:border-[#0acc73] bg-transparent w-[100%] h-[4vh] hover:drop-shadow text-sm"
                  type="password"
                  name="re_contrasenha"
                  id="re_contrasenha"
                />
              </div>
            </div>

            <!-- BOTON DE REGISTRARSE -->
            <div class="flex justify-center items-center text-gray-100">
                    <button type="submit" class="text-xl text-[#2e3649] font-[Poppins] bg-[#0acc73] hover:bg-       [#0acc73] h-12 w-40 rounded-full hover:text-white">
                    Registrarme
                    </button>
            </div>
        </div>

          <!-- BLOQUE DE ABAJO -->
          <div class="w-[100%] flex flex-col items-center space-y-6">
            <!-- O CONTINUAR CON -->
            <div class="flex justify-center items-center mt-3 space-y-9">
              <h3 class="text-sm font-[Poppins] text-white">
                O registrarse con:
              </h3>
            </div>

            <!-- GOOGLE -->
            <div
              class="bg-[#0acc73] cursor-pointer flex items-center justify-center w-[70%] h-[6vh] border border-slate-500 bg-white"
            >
              <img class="w-5 h-5" src="./static/LogoGoogle.png" alt="" />
              <h3 class="ml-3">Continuar con Google</h3>
            </div>

            <!-- FACEBOOK -->
            <div
              class="bg-[#0acc73] cursor-pointer flex items-center justify-center w-[70%] h-[6vh] border border-slate-500 mt-2 bg-white"
            >
              <img class="w-6 h-6" src="./static/facebook.png" alt="" />
              <h3 class="ml-3">Continuar con Facebook</h3>
            </div>

            <!-- TERMINOS Y CONDICIONES -->
            <div
              class="flex justify-center mt-7 text-xs text-[#0acc73] font-[Poppins]"
            >
              <h3>
                Al continuar, estás aceptando los
                <a
                  href="#"
                  class="text-xs text-white font-[Poppins] text-[#0acc73] hover:text-[#0acc73]"
                >
                  términos y condiciones
                </a>
              </h3>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
